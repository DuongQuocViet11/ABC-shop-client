    <script>
        document.addEventListener('DOMContentLoaded', function(){
          loadData();
          handleSubmit();  
        })

        function handleSubmit(){

            var btnSubmit =  document.forms['create-product']['btn-submit'];
            var txtProductId =  document.forms['create-product']['productId'];
            var txtProductName =  document.forms['create-product']['productName'];

            var txtPrice =  document.forms['create-product']['price'];
            var txtQuantity =  document.forms['create-product']['quantity'];

            if(btnSubmit){
                btnSubmit.onclick = function(event){
                    event.preventDefault();
                    var productId = txtProductId.value;
                    var productName = txtProductName.value;
                    var price = txtPrice.value;
                    var quantity = txtQuantity.value;
                    var obj = {
                        'productId': productId,
                        'productName': productName,
                        'price': price,
                        'quantity': quantity;
                    }
                    var dataToSend = JSON.stringify(obj);
                    var xmlHttpRequest = new XMLHttpRequest();
                    xmlHttpRequest.onreadystatechange = function(){
                     if(xmlHttpRequest.readyState == 4 && xmlHttpRequest.status == 200){
                        alert('Create new success');
                        window.location.href = '/page/products/list.html';
                    }
                    }
                    xmlHttpRequest.open('POST', 'https://localhost:8888/api/v1/products', false);
                    xmlHttpRequest.setRequestHeader("Content-Type", 'application/json');
                    xmlHttpRequest.send(dataToSend);
                }
            }
        }

        function loadData(){
            var xmlHttpRequest = new XMLHttpRequest();
        xmlHttpRequest.onreadystatechange = function () {
            if (xmlHttpRequest.readyState == 4 && xmlHttpRequest.status == 200) {
                var contentText = '';
                var jsonResult = JSON.parse(xmlHttpRequest.responseText);
                for (let i = 0; i < jsonResult.length; i++) {
                    if (i % 3 == 0) {
                        contentText += `<div class="w3-quarter">`;
                    }
                    const element = jsonResult[i];
                    contentText += `<img src="${element.thumbnail}"
                                                 style="width:100%" onclick="onClick(this)"
                                                 alt="${element.productId} - ${element.productName}">`
                    if ((i + 1) % 3 == 0) {
                        contentText += `</div>`;
                    }
                }
                var listProduct = document.getElementById('main-content');
                if (listProduct !== undefined) {
                    listProduct.innerHTML = contentText;
                }
            }
        }
        xmlHttpRequest.open('GET', 'https://localhost:8888/api/v1/products', false);
        xmlHttpRequest.send();
        }
    </script>
